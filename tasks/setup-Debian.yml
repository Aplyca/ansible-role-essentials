---
- block:
    - name: Add key for ppa python repository
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: DB82666C
        state: present
      become: yes

    - name: Add ppa python repository
      apt_repository:
        repo: 'deb http://ppa.launchpad.net/fkrull/deadsnakes-python2.7/ubuntu {{ ansible_distribution_release }} main'
        state: present
        update_cache: yes
      become: yes
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version <= '16'

- name: Update packages repos
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 86400
  when: essentials.update

- name: Upgrade the system
  become: yes
  apt:
    upgrade: dist
    cache_valid_time: 86400
  when: essentials.upgrade

- name: Ensure essentials packages are present using apt
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ essentials.packages }}"

- name: Check the timezone
  command: cat /etc/timezone
  register: timezone
  changed_when: False

- name: Add custom timezone
  become: yes
  copy:
    content: "{{ essentials.timezone | default('Etc/UTC') }}"
    dest: /etc/timezone
  notify:
    - reload tzdata
    - stop ntp
    - update ntpd
    - start ntp
  when: timezone.stdout is defined and timezone.stdout != (essentials.timezone | default('Etc/UTC'))
